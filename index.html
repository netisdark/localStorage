<!doctype html> 
<html lang="en"> 
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1"> 
 <title>Bootstrap demo</title> 
 <style>
 #history div{
   margin:10px;
   border:2px solid black;
   border-radius:12px;
 }
 #history p{
   text-align: center;
 }
 #history div div{
   width:100%;
   margin:5px;
   background: gray;
   padding:10px;
 }
 input[type="checkbox"]{
     display:none;
 }
 #o{
     display:none;
 }
 input[type="checkbox"]:checked+label+#o{
     display:flex;
 }
 #first, #water{
     display:flex;
     justify-content:center;
     align-items:center;
     flex-direction:column;
 }
 #first,#water{
     width:100%;
 }
 label{
   width:100%;
   height:10vh;
   
 }

 </style>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
 
 </head> 
 <body>
 
  <div class="input-group mb-3" id="first">
  <div class="input-group-text" id="water">
    <input class="form-check-input mt-0" type="checkbox" value="one" aria-label="Checkbox for following text input" id="one">
    <label for="one" id="oneno">Programming</label>
    <div class="input-group mb-3" id="o">
  <span class="input-group-text">@</span>
  <div class="form-floating">
    <input type="text" class="form-control" placeholder="Skills" id="programming">
    <label for="programming">Enter its completion</label>
  </div>
</div>
  </div>
  
</div>
</div>
<div class="input-group mb-3" id="first">
  <div class="input-group-text" id="water">
    <input class="form-check-input mt-0" type="checkbox" value="one1" aria-label="Checkbox for following text input" id="one1">
    <label for="one1" id="oneno">Learning</label>
    <div class="input-group mb-3" id="o">
  <span class="input-group-text">@</span>
  <div class="form-floating">
    <input type="text" class="form-control" placeholder="Skills" id="learning">
    <label for="learning">Enter its completion</label>
  </div>
</div>
  </div>
  
</div>
</div>
<div class="input-group mb-3" id="first">
  <div class="input-group-text" id="water">
    <input class="form-check-input mt-0" type="checkbox" value="one2" aria-label="Checkbox for following text input" id="one2">
    <label for="one2" id="oneno2">Reading</label>
    <div class="input-group mb-3" id="o">
  <span class="input-group-text">@</span>
  <div class="form-floating">
    <input type="text" class="form-control"  placeholder="Skills" id="reading">
    <label for="reading">Enter its completion</label>
  </div>
</div>
  </div>
  </div>
  </div>
  <button type="submit" class="btn btn-primary m-4" id="sub" onClick="sub()">Submit</button>
  <button class="btn btn-primary m-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
  History
</button>

<div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="staticBackdropLabel">History</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div id="history">
      
    </div>
  </div>
</div>
  <script>


  function sub(){
    localStorage.removeItem(c);
    localStorage.removeItem(d);
    localStorage.removeItem(e);
       var programming=document.getElementById('programming').value;
       var learning=document.getElementById('learning').value;
       var reading=document.getElementById('reading').value;
       
if (programming == null || learning == null || reading == null) {
    document.write("null");
}
else{
    const a=new Date();
    var b=a.getDate();
    var c=b+"p";
    var d=b+"l";
    var e=b+"r";
    localStorage.setItem(c, programming);
    localStorage.setItem(d, learning);
    localStorage.setItem(e, reading);
   var i=localStorage.getItem(c);
   var j=localStorage.getItem(d);
   var k=localStorage.getItem(e);
   location.reload();
   
}
      }
      var s;
   for(s=31;s>=1;s--){
       var q=s+"p";
       var w=s+"l";
       var r=s+"r";
       if(localStorage.getItem(q) != null && localStorage.getItem(w) != null && localStorage.getItem(r) != null){
         const history=document.getElementById("history");
         const divprog=document.createElement("div");
         const date=document.createElement("p");
         const datep=document.createTextNode(s);
         history.appendChild(datep);
       const prog=document.createElement("p");
       const textnodep=document.createTextNode("Programming:");
       prog.appendChild(textnodep);
       divprog.appendChild(prog);
       var pp=document.createTextNode(localStorage.getItem(q));
       divprog.appendChild(pp);
       const lear=document.createElement("p");
       const divlear=document.createElement("div");
       const textnodeq=document.createTextNode("Learning:");
       lear.appendChild(textnodeq);
       divlear.appendChild(lear);
       var ll=document.createTextNode(localStorage.getItem(w));
      divlear.appendChild(ll);
      const divread=document.createElement("div");
      const read = document.createElement("p");
      const textnoder = document.createTextNode("Reading:");
      read.appendChild(textnoder);
      divread.appendChild(read);
      var rr = document.createTextNode(localStorage.getItem(r));
      const alldiv=document.createElement("div");
      divread.appendChild(rr);
      alldiv.appendChild(divprog);
      alldiv.appendChild(divlear);
      alldiv.appendChild(divread);
      history.appendChild(alldiv);
       }
   }
  </script>
  </body>
   </html>
